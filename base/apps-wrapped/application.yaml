apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-wrapped
  namespace: argocd-system
spec:
  destination:
    namespace: apps-system
    server: https://kubernetes.default.svc
  project: apps-system
  sources:
    - ref: argocd-self
      repoURL: https://github.com/terenowe-info/helm.git
      targetRevision: main
    - helm:
        releaseName: apps
        valueFiles:
          - $argocd-self/base/apps-wrapped/values.yaml
      repoURL: https://github.com/seemscloud/helm-charts.git
      path: charts/wrapper
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: networking.k8s.io/v1
      kind: Ingress
      name: apps-hostname
      jsonPointers:
        - /spec