fullnameOverride: "client-headers"

resources:
  - metadata:
      namespace: ""
      labels: { }
      annotations: { }
    resources:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: client-headers-app
          template:
            metadata:
              labels:
                app: client-headers-hostname
            spec:
              volumes:
                - name: config
                  configMap:
                    name: client-headers-hostname
              containers:
                - name: hostname
                  image: python:3.11-alpine3.19
                  workingDir: /app
                  volumeMounts:
                    - name: config
                      subPath: main.py
                      mountPath: /app/main.py
                  command:
                    - /bin/sh
                    - -c
                  args:
                    - |
                      pip3 install --upgrade pip
                      pip3 install uvicorn fastapi

                      mkdir -p /app

                      cd /app

                      uvicorn main:app \
                        --host 0.0.0.0 \
                        --port 8080
      - apiVersion: v1
        kind: ConfigMap
        metadata:
          name: app
        data:
          main.py: |
            from fastapi import FastAPI, Request
            import socket

            app = FastAPI()


            @app.get("/")
            def read_root(request: Request):
                return request.headers
      - apiVersion: v1
        kind: Service
        metadata:
          name: app
        spec:
          selector:
            app: client-headers-hostname
          ports:
            - protocol: TCP
              port: 8080
              targetPort: 8080
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: app
          annotations:
            nginx.ingress.kubernetes.io/configuration-snippet: |
              proxy_set_header Forwarded $proxy_add_forwarded;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        spec:
          ingressClassName: nginx-external
          rules:
            - host: hostname.sigma.prod.terenowe.seems.cloud
              http:
                paths:
                  - backend:
                      service:
                        name: client-headers-hostname
                        port:
                          number: 8080
                    path: /
                    pathType: Prefix
            - host: diag.sigma.bajojajo.com
              http:
                paths:
                  - backend:
                      service:
                        name: client-headers-hostname
                        port:
                          number: 8080
                    path: /
                    pathType: Prefix